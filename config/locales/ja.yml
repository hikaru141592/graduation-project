ja:
  hello: "こんにちは世界"
  date:
    formats:
      default: "%Y-%m-%d"
      long: "%Y年%-m月%-d日"
      short: "%-m/%-d"
  time:
    formats:
      default: "%Y-%m-%d %H:%M:%S"
  errors:
    format: "%{attribute}%{message}"
  activerecord:
    errors:
      messages:
        record_invalid: "バリデーションに失敗しました: %{errors}"
        blank: "を入力してください"
        invalid: "は不正な値です"
        too_long: "は%{count}文字以内で入力してください"
        too_short: "は%{count}文字以上で入力してください"
        taken: "はすでに存在します"
